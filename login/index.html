<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website App</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/login/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" >
    <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
  <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
<body>
  <!--header design-->
  <header>
    <a href="" class="logo"><i class='bx bxs-donate-heart'></i>Lover</a>
    <ul class="navbar">
      <li><a href="" class="active">Products</a></li>
      <li><a href="">Learn</a></li>
      <li><a href="">Safety</a></li>
      <li><a href="">Support</a></li>
      <li><a href="">Download</a></li>
      <a href="/login/index.html"><label class="btn btn-sign-in" for="">Sign In</label></a>
    </ul>

    <div class="header-icons">
      
      <div class="bx bx-menu" id="menu-icon">
      </div>
    </div>
  </header>
  <section class="home show">
    <div class="form-container">
        <a href="/index.html"><i class='bx bx-x from-close'></i></a>
        <!--Login Form-->
        <div class="form login-form">
            <form action="#">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="email" placeholder="Enter your email" required>
                    <i class='bx bx-envelope email'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter your password" required>
                    <i class='bx bx-lock-alt password'></i>
                    <i class='fas fa-eye-slash pw_hide'></i>
                </div>
                <div class="option-field">
                    <span class="checkbox">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </span>
                    <a href="#" class="forgot-pw">Forgot password?</a>
                </div>
                <button class="button" id="form-open">Login Now</button>
                <div class="login-signup">
                    Don't have an account?<a href="" id="signup">Signup</a>
                </div>
            </form>
        </div>
        <!--Signup-->
        <div class="form signup-form">
            <form action="#">
                <h2>Signup</h2>
                <div class="input-box">
                    <input type="email" placeholder="Enter your email" required>
                    <i class='bx bx-envelope email'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Create password" required>
                    <i class='bx bx-lock-alt password'></i>
                    <i class='fas fa-eye-slash pw_hide'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm password" required>
                    <i class='bx bx-lock-alt password'></i>
                    <i class='fas fa-eye-slash pw_hide'></i>
                </div>
                <button class="button">Signup Now</button>
                <div class="login-signup">
                    Already have an account?<a href="" id="login">Login</a>
                </div>
            </form>
        </div>
    </div>
  </section>
  <p class="bottom">All photos are of models and used for illustrative purposes only</p>
  <script src="/login/script.js">
    
    </script>
</body>
</html>
